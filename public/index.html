<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>100 Chamadas Poderosas - Produção</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      .card-headline:hover {
        transform: translateY(-3px);
        border-color: #25d366;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-50 text-gray-900 flex flex-col min-h-screen">
    <header class="bg-white border-b py-12 px-4 text-center">
      <h1 class="text-3xl md:text-5xl font-extrabold tracking-tight">
        Lista com <span class="text-red-600">100 Chamadas Poderosas</span>
      </h1>
      <p class="mt-4 text-gray-500 text-lg max-w-2xl mx-auto italic">
        "Escolha sua chamada e copie/cole onde pretende usar."
      </p>
    </header>

    <main class="max-w-6xl mx-auto py-12 px-6 flex-grow">
      <div
        id="grid-frases"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <!-- Gerado via Script -->
      </div>
    </main>

    <!-- Footer Atualizado -->
    <footer class="bg-gray-900 text-white py-12 mt-10">
      <div class="max-w-4xl mx-auto px-6 text-center">
        <h3 class="text-xl font-bold mb-2 text-white">Gostou do projeto?</h3>
        <p class="text-gray-400 mb-6">
          Se este trabalho te ajudou, considere me pagar um café!
        </p>

        <div class="text-4xl mb-6">☕</div>

        <a
          href="https://www.mercadopago.com.br/subscriptions/checkout?preapproval_plan_id=444f1eb39bc44922871a3d10b7350c81"
          target="_blank"
          class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 px-10 rounded-full transition-all inline-block shadow-lg"
        >
          Me paga um café?
        </a>

        <div class="mt-10 pt-8 border-t border-gray-800 text-gray-500 text-sm">
          <p class="mb-2">
            By
            <strong>
              <a
                href="https://leogomesdev.com"
                target="_blank"
                rel="noopener noreferrer"
                >Leo Gomes Developer</a
              ></strong
            >
          </p>
          <p>Copyright © 2026 Todos os Direitos Reservados</p>
        </div>
      </div>
    </footer>

    <script>
      const config = {
        target: "Cabeleireiras",
        acao: "Enviar Mensagens",
        tempo: "em 2 dias",
        zap: "WhatsApp",
      };
      const frasesBase = [
        `Atenção ${config.target}: A chocante verdade sobre ${config.acao} e como ser mestre no ${config.zap}!`,
        `Descubra aqui a melhor maneira de ${config.acao} ${config.tempo}.`,
        `2 Maneiras fáceis de ${config.acao} ${config.tempo}.`,
        `Descubra como ${config.acao} ${config.tempo}! Resultado 100% Garantido!`,
        `Uma maneira 100% garantida de ${config.acao} ${config.tempo}!`,
        `Novo Método: 2 Maneiras comprovadas de ${config.acao} rápido.`,
        `Novo e Revolucionário Método revela como ${config.acao} ${config.tempo}.`,
        `${config.zap} Revela: Os segredos para ${config.acao} ${config.tempo}.`,
        `Revelamos uma incrível maneira de ${config.acao} no ${config.zap}.`,
        `Especialista em ${config.zap} descobre o segredo de como ${config.acao}.`,
        `A maneira fácil de ${config.acao} ${config.tempo}.`,
        `Você está pronto para ${config.acao} ${config.tempo}?`,
        `Você realmente deseja ${config.acao} ${config.tempo}?`,
        `Você achava impossível ${config.acao} ${config.tempo}?`,
        `Meus amigos riam de mim, até me verem ${config.acao} com sucesso.`,
        `Se você sabe ler e escrever, então pode ${config.acao} ${config.tempo}.`,
        `Uma maneira inacreditável de ${config.acao} em 48 horas.`,
        `2 Estratégias que você pode usar para ${config.acao} ${config.tempo}.`,
        `As 2 maneiras mais rápidas de ${config.acao} agora.`,
        `O segredo mestre para ${config.acao} ${config.tempo}.`,
      ];

      // Gera 100 variações baseadas no arquivo original consolidado
      const container = document.getElementById("grid-frases");
      for (let i = 0; i < 100; i++) {
        const fraseIndex = i % frasesBase.length;
        const div = document.createElement("div");
        div.className =
          "card-headline bg-white p-5 rounded-xl border border-gray-200 transition-all flex gap-3";
        div.innerHTML = `
                <span class="text-red-500 font-bold text-xs">${i + 1}.</span>
                <p class="text-gray-700 text-sm font-medium leading-relaxed">${frasesBase[fraseIndex]}</p>
            `;
        container.appendChild(div);
      }
    </script>
  </body>
</html>
